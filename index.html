<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Lane - NASCAR Merchandise</title>
    <style>
        :root {
            --speed-red: #D31225;
            --asphalt: #222222;
            --checker-white: #f4f4f4;
            --gold: #FFD700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--checker-white);
            color: var(--asphalt);
        }

        /* Navigation */
        nav {
            background-color: var(--asphalt);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--speed-red);
        }

        h1 {
            margin: 0;
            font-style: italic; /* "Fast" look */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cart-link {
            background-color: var(--speed-red);
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cart-link:hover {
            transform: skew(-10deg);
        }

        /* Layout */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Views */
        #cart-view {
            display: none; /* Hidden by default */
        }

        /* Product Cards */
        .product-card {
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-left: 5px solid var(--asphalt);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .product-id {
            font-size: 0.8rem;
            color: #666;
            font-family: monospace;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--speed-red);
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            font-weight: bold;
        }

        .btn-adj {
            background-color: var(--asphalt);
            color: white;
            width: 35px;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
        }

        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        
        /* Cart Page Specifics */
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-continue {
            background-color: #666;
            color: white;
        }

        .btn-checkout {
            background-color: var(--gold);
            color: black;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid black;
        }

        .cart-summary {
            background: white;
            padding: 2rem;
            border-top: 5px solid var(--speed-red);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #eee;
        }

        .totals-area {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .totals-table {
            width: 300px;
            border: none;
        }

        .totals-table td {
            text-align: right;
            border: none;
            padding: 5px;
        }

        .grand-total {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--speed-red);
            border-top: 2px solid black !important;
            padding-top: 10px !important;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Victory Lane</h1>
        <a class="cart-link" onclick="toggleView('cart')">View Cart (<span id="nav-cart-count">0</span>)</a>
    </nav>

    <div class="container">
        
        <div id="catalog-view">
            <h2>Trackside Merchandise</h2>
            <div id="product-list">
                </div>
        </div>

        <div id="cart-view">
            <h2>Your Pit Box (Shopping Cart)</h2>
            
            <div class="cart-actions">
                <button class="btn-continue" onclick="toggleView('catalog')">&larr; Continue Shopping</button>
                <button class="btn-checkout" onclick="checkOut()">Check Out &#127937;</button>
            </div>
            
            <div class="cart-summary">
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Cost (Each)</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-body">
                        </tbody>
                </table>
                
                <div class="totals-area">
                    <table class="totals-table">
                        <tr>
                            <td>Item Total:</td>
                            <td id="val-subtotal">$0.00</td>
                        </tr>
                        <tr>
                            <td>Tax (5%):</td>
                            <td id="val-tax">$0.00</td>
                        </tr>
                        <tr>
                            <td>Shipping & Handling (10%):</td>
                            <td id="val-shipping">$0.00</td>
                        </tr>
                        <tr>
                            <td class="grand-total">Order Total:</td>
                            <td class="grand-total" id="val-grand-total">$0.00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 1. Data Structure (The Catalog)
        const products = [
            {
                id: "NAS-001",
                name: "1:24 Diecast Stock Car",
                desc: "High-detail collectible replica of the championship winning #1 car.",
                cost: 69.99,
                qty: 0
            },
            {
                id: "NAS-002",
                name: "Checkered Flag (Official Size)",
                desc: "Authentic polyester 3'x5' checkered flag.",
                cost: 24.50,
                qty: 0
            },
            {
                id: "NAS-003",
                name: "Pit Crew Fire Suit Jacket",
                desc: "Replica pit crew jacket with embroidered sponsor patches.",
                cost: 129.99,
                qty: 0
            },
            {
                id: "NAS-004",
                name: "Race Scanner Headset",
                desc: "Noise-canceling headset to listen to driver-crew communications.",
                cost: 89.95,
                qty: 0
            },
            {
                id: "NAS-005",
                name: "Used Race Rubber (Fragment)",
                desc: "Encased piece of actual tire rubber scraped off the track.",
                cost: 14.99,
                qty: 0
            }
        ];

        // 2. Render Functions
        function renderCatalog() {
            const container = document.getElementById('product-list');
            container.innerHTML = ''; 

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <div class="product-header">
                        <div>
                            <div class="product-id">ID: ${product.id}</div>
                            <div class="product-name">${product.name}</div>
                        </div>
                        <div class="product-price">$${product.cost.toFixed(2)}</div>
                    </div>
                    <div class="product-desc">${product.desc}</div>
                    
                    <div class="controls">
                        <span><strong>Qty: <span id="qty-${product.id}">${product.qty}</span></strong></span>
                        <button class="btn-adj" onclick="adjustQty('${product.id}', -1)">-</button>
                        <button class="btn-adj" onclick="adjustQty('${product.id}', 1)">+</button>
                        
                        <div style="flex-grow:1; text-align:right;">
                            <button class="btn-add" onclick="addToCart('${product.id}')">Add to Cart</button>
                            <button class="btn-remove" onclick="removeFromCart('${product.id}')">Remove</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            updateNavCount();
        }

        function renderCartPage() {
            const tbody = document.getElementById('cart-body');
            tbody.innerHTML = '';
            
            let itemTotal = 0;
            let hasItems = false;

            products.forEach(product => {
                if (product.qty > 0) {
                    hasItems = true;
                    const lineTotal = product.qty * product.cost;
                    itemTotal += lineTotal;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>$${product.cost.toFixed(2)}</td>
                        <td>${product.qty}</td>
                        <td>$${lineTotal.toFixed(2)}</td>
                    `;
                    tbody.appendChild(row);
                }
            });

            if (!hasItems) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">Your cart is empty. Start your engines!</td></tr>';
            }

            // Calculate Totals
            const tax = itemTotal * 0.05; // 5%
            const shipping = itemTotal * 0.10; // 10%
            const grandTotal = itemTotal + tax + shipping;

            // Update DOM
            document.getElementById('val-subtotal').innerText = '$' + itemTotal.toFixed(2);
            document.getElementById('val-tax').innerText = '$' + tax.toFixed(2);
            document.getElementById('val-shipping').innerText = '$' + shipping.toFixed(2);
            document.getElementById('val-grand-total').innerText = '$' + grandTotal.toFixed(2);
        }

        // 3. Logic Functions

        function toggleView(viewName) {
            const catalogDiv = document.getElementById('catalog-view');
            const cartDiv = document.getElementById('cart-view');

            if (viewName === 'cart') {
                renderCartPage(); 
                catalogDiv.style.display = 'none';
                cartDiv.style.display = 'block';
            } else {
                renderCatalog(); 
                catalogDiv.style.display = 'block';
                cartDiv.style.display = 'none';
            }
        }

        function adjustQty(productId, change) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const newQty = product.qty + change;
                if (newQty >= 0) {
                    product.qty = newQty;
                    // Only partial refresh to keep UI snappy
                    const qtySpan = document.getElementById(`qty-${productId}`);
                    if (qtySpan) qtySpan.innerText = product.qty;
                    updateNavCount();
                }
            }
        }

        function addToCart(productId) {
            adjustQty(productId, 1);
        }

        function removeFromCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                product.qty = 0;
                const qtySpan = document.getElementById(`qty-${productId}`);
                if (qtySpan) qtySpan.innerText = 0;
                updateNavCount();
            }
        }

        function checkOut() {
            // Check if cart is empty first
            const totalQty = products.reduce((sum, p) => sum + p.qty, 0);
            if(totalQty === 0) {
                alert("Your cart is empty! Add some gear before checking out.");
                return;
            }

            if(confirm("Ready to complete your order?")) {
                // 1. Clear contents
                products.forEach(p => p.qty = 0);
                
                // 2. Alert success
                alert("Order confirmed! See you at the finish line.");
                
                // 3. Update nav and return to catalog
                updateNavCount();
                toggleView('catalog');
            }
        }

        function updateNavCount() {
            const totalQty = products.reduce((sum, p) => sum + p.qty, 0);
            document.getElementById('nav-cart-count').innerText = totalQty;
        }

        // Initialize
        renderCatalog();
    </script>
</body>
</html>
